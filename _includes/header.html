<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}" id="ie7" class="ie ie-old" lang="en-US"><![endif]-->
<!--[if IE 8 ]>

<html itemscope itemtype="http://schema.org/{% if page.id or post.id %}Article{% else %}Organization{% endif %}" lang="en-US"><!--<![endif]-->

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>{% if page.title %}{{ page.title }} - {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} - {{ site.data.global.title }}{% else %}{{ site.data.global.title }} - {{ site.data.global.description }}{% endif %}</title>

    <!-- Favicons -->
    <!--
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64 96x96" href="{{ site.data.global.url }}favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.data.global.url }}img/favicons/favicon-57.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.data.global.url }}img/favicons/favicon-57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.data.global.url }}img/favicons/favicon-60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.data.global.url }}img/favicons/favicon-72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.data.global.url }}img/favicons/favicon-76.png">
    <link rel="apple-touch-icon" sizes="96x96" href="{{ site.data.global.url }}img/favicons/favicon-96.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.data.global.url }}img/favicons/favicon-114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.data.global.url }}img/favicons/favicon-120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.data.global.url }}img/favicons/favicon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.data.global.url }}img/favicons/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.data.global.url }}img/favicons/favicon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ site.data.global.url }}img/favicons/favicon-192.png">
    <meta name="application-name" content="{{ site.data.global.title }} - {{ site.data.global.description }}">
    <meta name="msapplication-TileImage" content="{{ site.data.global.url }}img/favicons/favicon-144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    -->

    <!-- All CSS -->
    <link href="{{ site.data.global.url }}assets/css/all.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:400,900,300,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic" rel="stylesheet">

    <!-- Icons/Glyphs -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 elements and media queries Support for IE8 : HTML5 shim and Respond.js -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">

<header>
    <div class="navbar">

        <div class="navbar-top">
            <div class="container">
                <ul class="info pull-left list-inline">
                    <li>
                        <a href="tel:{{ site.data.global.contact_phone }}"><i class="fa fa-phone contact"></i> {{ site.data.global.contact_phone }}</a>
                    </li>
                    <li>
                        <a href="mailto:{{ site.data.global.contact_email }}"><i class="fa fa-envelope-o contact"></i> {{ site.data.global.contact_email }}</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/maps/place/{{ site.data.global.contact_address }}" target="_blank"><i class="fa fa-map-marker contact"></i> {{ site.data.global.contact_address }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-header">
            <div class="container">

                <!--
                <ul class="social pull-right">
                    <li><a href="#"><i class="icon-s-facebook"></i></a></li>
                    <li><a href="#"><i class="icon-s-gplus"></i></a></li>
                    <li><a href="#"><i class="icon-s-twitter"></i></a></li>
                    <li><a href="#"><i class="icon-s-pinterest"></i></a></li>
                    <li><a href="#"><i class="icon-s-behance"></i></a></li>
                    <li><a href="#"><i class="icon-s-dribbble"></i></a></li>
                </ul>
                -->

                <!-- ============================================================= LOGO MOBILE ============================================================= -->
                <a class="navbar-brand" href="{{ site.data.global.url }}"><img src="{{ site.data.global.url }}assets/images/logo.jpg" class="logo" alt="{{ site.data.global.title }}"></a>
                <!-- ============================================================= LOGO MOBILE : END ============================================================= -->

                <a class="btn responsive-menu pull-right" data-toggle="collapse" data-target=".navbar-collapse"><i class='fa fa-bars'></i></a>

            </div>
        </div>

        <div class="yamm">
            <div class="navbar-collapse collapse">
                <div class="container">

                    <!-- ============================================================= LOGO ============================================================= -->
                    <a class="navbar-brand" href="{{ site.data.global.url }}"><img src="{{ site.data.global.url }}assets/images/logo.jpg" class="logo" alt="{{ site.data.global.title }}"></a>
                    <!-- ============================================================= LOGO : END ============================================================= -->

                    <!-- ============================================================= MAIN NAVIGATION ============================================================= -->
                    <ul class="nav navbar-nav">

                        {% for item in site.data.nav.main %}
                        <li>
                            <a href="{{ site.data.global.url }}{{ item.url }}">{{ item.text }}</a>
                        </li>
                        {% endfor %}

                    </ul>
                    <!-- ============================================================= MAIN NAVIGATION : END ============================================================= -->

                </div>
            </div>
        </div>
    </div>
</header>
